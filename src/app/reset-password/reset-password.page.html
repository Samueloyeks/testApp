<ion-header>
  <ion-navbar color="brand2">
    <ion-title>Password Reset</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="auth-page">
  <p padding text-wrap style="color:white">Enter your email address and a password reset link will be sent to you</p>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <ion-item [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.touched"
      [class.valid]="resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.touched">
      <ion-input formControlName="email" type="email" placeholder="Email">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid &&
     resetPasswordForm.controls.email.touched">
      <p>Please enter a valid email address.</p>
    </ion-item><br>
    <button ion-button full round type="submit" [disabled]="!resetPasswordForm.valid" color="brand2">
      Reset Password
    </button>
  </form>

</ion-content>
